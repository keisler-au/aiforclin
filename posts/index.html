<script>
  const posts = [
    {
      title: "AI in supervision isn’t being talked about but it should be.",
      description: [
        "Whether you’re receiving supervision (as most clinicians do!) or providing it, AI is becoming part of the conversation.",
        "Using AI supervisors could:",
        "⤷ Generate role plays and comprehensive feedback."
      ],
      link: "https://www.linkedin.com/posts/davidlopis_ai-in-supervision-isnt-being-talked-about-activity-7373656442848931840-HBUk?utm_source=share&utm_medium=member_desktop&rcm=ACoAABWLTD8BOzDiuRpAif43kDJS0aHswA4tdM8",
      image: "{{ '/assets/images/alt-logo.png' | relative_url }}",
    },
    {
      title: "Are bigger companies using AI more—or less?",
      description: [
        "It could go either way.",
        "On one hand, larger organisations have the budget to invest in IT, the latest tools, and compliance frameworks. They can afford thorough training and implementation projects.",
      ],
      link: "https://www.linkedin.com/posts/davidlopis_ai-digitalhealth-innovation-activity-7373225128358248448-O_b8?utm_source=share&utm_medium=member_desktop&rcm=ACoAABWLTD8BOzDiuRpAif43kDJS0aHswA4tdM8",
      image: "{{ '/assets/images/alt-logo.png' | relative_url }}",
    },
    {
      title: "We're so excited to welcome you to the first edition of AI for Clinicians!",
      description: [
        "We're delighted to bring you the latest hints and tips on using AI in clinical practice, with a focus on the Australian context with relevance for clinicians worldwide. We're super keen to share the latest in hints, tips and more!",
      ],
      link: "https://www.linkedin.com/pulse/ai-clinicians-david-lopis-qimbe/?trackingId=SeBkPT3jQWGSr96YJYG5Aw%3D%3D",
      image: "{{ '/assets/images/alt-logo.png' | relative_url }}",
    },
    {
      title: "AI for clinicians forecast for this year #3. Here’s what I think could be on the horizon.",
      description: [
        "These are not necessarily based on products I've seen.",
        "Support will make or break success. Clinicians are frustrated by long waits for assistance. Companies will need to prioritise support.",
      ],
      link: "https://www.linkedin.com/posts/davidlopis_aiscribes-mentalhealthai-digitalhealth-activity-7372134924843352064-6iJf?utm_source=share&utm_medium=member_desktop&rcm=ACoAABWLTD8BOzDiuRpAif43kDJS0aHswA4tdM8",
      image: "{{ '/assets/images/alt-logo.png' | relative_url }}",
    }
  ];

  const renderPosts = () => {
    const container = document.getElementById("posts-container");
    console.log(container);
    posts.forEach((post) => {
      const article = document.createElement("article");
      article.classList.add("flex", "items-center", "gap-1");
      article.innerHTML = `
        <div>
          <h3 class="card-title mb-05 flex items-center gap-1">${post.title}</h3>
          <p class="card-text muted mb-075">${post.description.join("<br />")}</p>
          <a href="${post.link}" target="_blank" rel="noopener noreferrer" class="media-link">View Post →</a>
        </div>
        <img src="${post.image}" alt="" width="150" height="150" style="margin: 0 5rem" />
      `;
      container.appendChild(article);
      const rowDivider = document.createElement("div");
      rowDivider.classList.add("row-between", "row-divider");
      container.appendChild(rowDivider);
    });
  };

  document.addEventListener("DOMContentLoaded", renderPosts);
</script>
